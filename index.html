<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>RentLocker – Smart delning av prylar i ditt bostadsområde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050712;
      --bg-soft: #070a16;
      --accent: #2f7df6;
      --accent-soft: rgba(47, 125, 246, 0.14);
      --text: #f5f7ff;
      --muted: #9aa3c2;
      --card: #0b1020;
      --border: #1c2238;
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #18213b 0, #050712 50%, #020308 100%);
      color: var(--text);
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 44px;
      width: auto;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.35));
    }

    .logo-text {
      font-weight: 650;
      font-size: 1.25rem;
      letter-spacing: 0.02em;
    }

    .logo-sub {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: -2px;
    }

    .badge {
      font-size: 0.8rem;
      color: var(--accent);
      background: var(--accent-soft);
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(47, 125, 246, 0.4);
      white-space: nowrap;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3.2fr) minmax(0, 2.6fr);
      gap: 32px;
      align-items: center;
      margin-bottom: 40px;
    }

    @media (max-width: 880px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .badge {
        align-self: flex-start;
      }

      .hero {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      font-size: clamp(2.2rem, 3.4vw + 1rem, 3.2rem);
      line-height: 1.05;
      margin-bottom: 16px;
    }

    h1 span {
      color: var(--accent);
    }

    .hero-text {
      font-size: 0.99rem;
      line-height: 1.7;
      color: var(--muted);
      margin-bottom: 20px;
      max-width: 520px;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 14px;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 550;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(47, 125, 246, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.9rem;
      padding: 9px 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-note {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* HERO CARD */
    .hero-card {
      background: radial-gradient(circle at top, #1a2440 0, #0b0f1f 60%);
      border-radius: 20px;
      padding: 18px 18px 20px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    .hero-card-tag {
